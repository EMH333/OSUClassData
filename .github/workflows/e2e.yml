name: End to End Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  # Optional: allow read access to pull request. Use with `only-new-issues` option.
  pull-requests: read

jobs:
  build:
    name: End to End Test
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: my-secret-pw
          MYSQL_DATABASE: OSUClassData
        volumes:
          - $RUNNER_TEMP:/tmp/sql
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: "1.20"
    
    - name: Set up nodejs
      uses: actions/setup-node@v3
      with:
        node-version: "18"
        cache: 'npm'
        cache-dependency-path: 'cmd/server/frontend/package-lock.json'

    - name: Install npm dependencies
      run: npm ci --prefix cmd/server/frontend


    - name: Set up MySQL
      run: |
        ls -la
        cp ./sql/initialSchema.sql $RUNNER_TEMP/
        cp ./sql/testData.sql $RUNNER_TEMP/
        mysql -P3306 -h 127.0.0.1 -u root -pmy-secret-pw -e "SOURCE /tmp/sql/initialSchema.sql;"
        mysql -P3306 -h 127.0.0.1 -u root -pmy-secret-pw -e "SOURCE /tmp/sql/testData.sql;"

    - name: Start dev server
      run: ./scripts/devServer.sh &

    - name: Run tests
      env: 
        DEV: true # this is so it doesn't try to start the database or dev server
      run: ./scripts/e2eTesting.sh
